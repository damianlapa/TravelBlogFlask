{% extends "layout.html" %}
{% block title %}
My Posts
{% endblock %}
{% block content %}
<div>
    <h1>My Posts</h1>
    <a class="btn btn-primary" href="{{ url_for('addPost') }}">Add post</a>
    {% for post in userPostsData %}
    <p> {{ post["title"] }} </p>
    <p> {{ post["author"] }} </p>
    {% for hashtag in post["hashtags"] %}
    <p># {{hashtag}}</p>
    {% endfor %}
    {% endfor %}
</div>
{% endblock %}
